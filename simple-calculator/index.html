<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Calculator</h1>
    <form class="d-flex justify-content-center align-items-center">
      <div>
        <div class="d-md-flex d-flex-column justify-content-md-center gap-3">
          <div class="mb-3">
            <label class="fw-bold" for="firstNumber"
              >Enter your first Number</label
            >
            <br />
            <input type="number" name="firstNumber" id="firstNumber" required />
          </div>
          <div>
            <label class="fw-bold" for="secondNumber"
              >Enter your second Number</label
            >
            <br />
            <input
              type="number"
              name="secondNumber"
              id="secondNumber"
              required
            />
          </div>
        </div>

        <div class="mx-md-auto p-2" style="width: 250px">
          <button id="btnPlus" type="button" class="btn btn-primary">+</button>
          <button id="btnMinus" type="button" class="btn btn-secondary">
            -
          </button>
          <button id="btnMultiply" type="button" class="btn btn-success">
            x
          </button>
          <button id="btnDivide" type="button" class="btn btn-danger">/</button>
          <button id="btnModulus" type="button" class="btn btn-warning">
            %
          </button>
        </div>
      </div>
    </form>

    <div class="d-flex justify-content-center gap-3">
      <h1 id="plusSpan"></h1>
    </div>

    <script src="calculator.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
